name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          echo "$SSH_PRIVATE_KEY" | ssh-add - 
          ssh-add -l
          ssh -o StrictHostKeyChecking=no -T git@github.com
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      

      - name: Deploy to EC2
        run: |
          scp -i /github/home/.ssh/id_rsa -o StrictHostKeyChecking=no -r * ec2-user@18.234.55.43:/var/www/html/
